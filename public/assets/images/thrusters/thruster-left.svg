<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Thruster flame pointing left (appears at right of ship) -->
  <g>
    <!-- Main flame -->
    <path d="M25,15 L15,10 L5,15 L15,20 Z" fill="#FF6600">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite" />
      <animate attributeName="d" values="M25,15 L15,10 L5,15 L15,20 Z;M25,15 L15,8 L8,15 L15,22 Z;M25,15 L15,10 L5,15 L15,20 Z" dur="0.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Inner flame -->
    <path d="M22,15 L15,12 L8,15 L15,18 Z" fill="#FFCC00">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
      <animate attributeName="d" values="M22,15 L15,12 L8,15 L15,18 Z;M20,15 L15,11 L10,15 L15,19 Z;M22,15 L15,12 L8,15 L15,18 Z" dur="0.3s" repeatCount="indefinite" />
    </path>
    
    <!-- Core flame -->
    <path d="M18,15 L15,14 L10,15 L15,16 Z" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
