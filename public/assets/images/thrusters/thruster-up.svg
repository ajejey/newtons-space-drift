<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Thruster flame pointing up (appears at bottom of ship) -->
  <g>
    <!-- Main flame -->
    <path d="M15,25 L20,15 L15,5 L10,15 Z" fill="#FF6600">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite" />
      <animate attributeName="d" values="M15,25 L20,15 L15,5 L10,15 Z;M15,25 L22,15 L15,8 L8,15 Z;M15,25 L20,15 L15,5 L10,15 Z" dur="0.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Inner flame -->
    <path d="M15,22 L18,15 L15,8 L12,15 Z" fill="#FFCC00">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
      <animate attributeName="d" values="M15,22 L18,15 L15,8 L12,15 Z;M15,20 L19,15 L15,10 L11,15 Z;M15,22 L18,15 L15,8 L12,15 Z" dur="0.3s" repeatCount="indefinite" />
    </path>
    
    <!-- Core flame -->
    <path d="M15,18 L16,15 L15,10 L14,15 Z" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
